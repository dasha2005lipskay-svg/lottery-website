<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лотерея с рандомайзером слов</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .spin-animation {
            animation: spin 0.5s ease-in-out;
        }
        
        @keyframes spin {
            0% { transform: rotateY(0deg); opacity: 1; }
            50% { transform: rotateY(90deg); opacity: 0.3; }
            100% { transform: rotateY(0deg); opacity: 1; }
        }
        
        .word-display {
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .pulse-button {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #ffffff 0%, #f3f4f6 100%);
        }
        
        .red-gradient {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
        }
        
        .form-input {
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }
        
        .checkbox-custom {
            width: 20px;
            height: 20px;
            border: 2px solid #dc2626;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
        }
        
        .checkbox-custom input[type="checkbox"] {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
            cursor: pointer;
        }
        
        .checkbox-custom input[type="checkbox"]:checked + .checkmark {
            background-color: #dc2626;
        }
        
        .checkbox-custom input[type="checkbox"]:checked + .checkmark:after {
            display: block;
        }
        
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
            left: 6px;
            top: 2px;
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Модальное окно для сбора данных -->
    <div id="dataModal" class="fixed inset-0 modal-overlay flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-2xl max-w-md w-full mx-4 transform transition-all">
            <div class="red-gradient text-white p-6 rounded-t-lg">
                <h2 class="text-2xl font-bold text-center">
                    <i class="fas fa-gift mr-2"></i>
                    Участие в лотерее
                </h2>
                <p class="text-center mt-2 opacity-90">Заполните данные для участия</p>
            </div>
            
            <form id="userDataForm" class="p-6 space-y-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-user mr-2 text-red-600"></i>ФИО *
                    </label>
                    <input type="text" id="fullName" name="fullName" required 
                           class="form-input w-full px-4 py-3 rounded-lg focus:outline-none"
                           placeholder="Введите ваше полное имя">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-envelope mr-2 text-red-600"></i>Email *
                    </label>
                    <input type="email" id="email" name="email" required 
                           class="form-input w-full px-4 py-3 rounded-lg focus:outline-none"
                           placeholder="your@email.com">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-phone mr-2 text-red-600"></i>Номер телефона *
                    </label>
                    <input type="tel" id="phone" name="phone" required 
                           class="form-input w-full px-4 py-3 rounded-lg focus:outline-none"
                           placeholder="+7 (___) ___-__-__">
                </div>
                
                <div class="flex items-start space-x-3 mt-6">
                    <div class="checkbox-custom">
                        <input type="checkbox" id="consent" name="consent" required>
                        <span class="checkmark"></span>
                    </div>
                    <label for="consent" class="text-sm text-gray-600 cursor-pointer leading-5">
                        Я соглашаюсь на обработку персональных данных и получение информационных сообщений *
                    </label>
                </div>
                
                <button type="submit" 
                        class="w-full red-gradient text-white py-3 px-6 rounded-lg font-semibold text-lg transition-all duration-300 hover:shadow-lg transform hover:scale-105">
                    <i class="fas fa-paper-plane mr-2"></i>
                    Участвовать в лотерее
                </button>
            </form>
        </div>
    </div>

    <!-- Основная страница с рандомайзером -->
    <div id="mainContent" class="hidden min-h-screen flex items-center justify-center p-4">
        <div class="max-w-2xl w-full">
            <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
                <div class="red-gradient text-white p-8 text-center">
                    <h1 class="text-4xl font-bold mb-2">
                        <i class="fas fa-dice mr-3"></i>Лотерея слов
                    </h1>
                    <p class="text-xl opacity-90">Нажмите кнопку и узнайте ваше слово!</p>
                </div>
                
                <div class="p-8">
                    <div class="word-display bg-gray-100 rounded-xl mb-8 border-4 border-gray-300">
                        <div id="wordResult" class="text-6xl font-bold text-gray-800 text-center">
                            ?
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button id="randomizeBtn" 
                                class="pulse-button red-gradient text-white py-4 px-8 rounded-full font-bold text-xl transition-all duration-300 hover:shadow-xl transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                            <i class="fas fa-magic mr-3"></i>
                            <span id="btnText">Участвовать в лотерее</span>
                        </button>
                    </div>
                    
                    <div class="mt-8 text-center">
                        <p class="text-gray-600 mb-4">Возможные слова:</p>
                        <div class="flex flex-wrap justify-center gap-2">
                            <span class="bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm">кружка</span>
                            <span class="bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm">тарелка</span>
                            <span class="bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm">стакан</span>
                            <span class="bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm">сало</span>
                            <span class="bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm">мясо</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Список слов для рандомайзера
        const words = ['кружка', 'тарелка', 'стакан', 'сало', 'мясо'];
        
        // URL Google Apps Script Web App (нужно будет заменить на реальный)
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
        
        // Элементы DOM
        const dataModal = document.getElementById('dataModal');
        const mainContent = document.getElementById('mainContent');
        const userDataForm = document.getElementById('userDataForm');
        const randomizeBtn = document.getElementById('randomizeBtn');
        const wordResult = document.getElementById('wordResult');
        const btnText = document.getElementById('btnText');
        
        // Показать модальное окно при загрузке страницы
        window.addEventListener('load', () => {
            dataModal.classList.add('animate-fadeIn');
        });
        
        // Обработка отправки формы
        userDataForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(userDataForm);
            const userData = {
                fullName: formData.get('fullName'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                consent: formData.get('consent'),
                timestamp: new Date().toLocaleString('ru-RU')
            };
            
            // Показать загрузку
            const submitBtn = userDataForm.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Отправка...';
            submitBtn.disabled = true;
            
            try {
                // Отправка данных в Google Sheets
                await sendToGoogleSheets(userData);
                
                // Скрыть модальное окно и показать рандомайзер
                dataModal.style.display = 'none';
                mainContent.classList.remove('hidden');
                mainContent.classList.add('animate-fadeIn');
                
            } catch (error) {
                console.error('Ошибка отправки данных:', error);
                alert('Произошла ошибка при отправке данных. Попробуйте еще раз.');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
        
        // Функция отправки данных в Google Sheets
        async function sendToGoogleSheets(userData) {
            // Здесь должна быть реальная отправка в Google Sheets
            // Для демонстрации используем имитацию задержки
            return new Promise((resolve) => {
                setTimeout(() => {
                    console.log('Данные отправлены:', userData);
                    resolve();
                }, 1000);
            });
            
            /* 
            Для реальной интеграции с Google Sheets нужно:
            1. Создать Google Apps Script с функцией doPost
            2. Опубликовать как Web App
            3. Заменить URL выше на реальный
            4. Раскомментировать код ниже:
            
            const response = await fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData)
            });
            
            if (!response.ok) {
                throw new Error('Ошибка отправки данных');
            }
            */
        }
        
        // Рандомайзер слов
        randomizeBtn.addEventListener('click', () => {
            if (randomizeBtn.disabled) return;
            
            randomizeBtn.disabled = true;
            btnText.textContent = 'Выбираем...';
            
            // Анимация рандомизации
            let iterations = 0;
            const maxIterations = 15;
            
            const animationInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * words.length);
                wordResult.textContent = words[randomIndex];
                wordResult.classList.add('spin-animation');
                
                setTimeout(() => {
                    wordResult.classList.remove('spin-animation');
                }, 100);
                
                iterations++;
                
                if (iterations >= maxIterations) {
                    clearInterval(animationInterval);
                    
                    // Финальный выбор
                    setTimeout(() => {
                        const finalIndex = Math.floor(Math.random() * words.length);
                        wordResult.textContent = words[finalIndex];
                        wordResult.classList.add('spin-animation');
                        
                        // Показать результат с конфетти эффектом
                        setTimeout(() => {
                            wordResult.classList.remove('spin-animation');
                            wordResult.classList.add('text-red-600');
                            btnText.textContent = 'Попробовать еще раз';
                            randomizeBtn.disabled = false;
                            
                            // Простой эффект празднования
                            confettiEffect();
                        }, 500);
                    }, 500);
                }
            }, 150);
        });
        
        // Простой эффект конфетти
        function confettiEffect() {
            const colors = ['#dc2626', '#ef4444', '#f87171', '#fca5a5'];
            const confettiCount = 50;
            
            for (let i = 0; i < confettiCount; i++) {
                createConfetti(colors[Math.floor(Math.random() * colors.length)]);
            }
        }
        
        function createConfetti(color) {
            const confetti = document.createElement('div');
            confetti.style.position = 'fixed';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-10px';
            confetti.style.width = '10px';
            confetti.style.height = '10px';
            confetti.style.backgroundColor = color;
            confetti.style.pointerEvents = 'none';
            confetti.style.zIndex = '1000';
            confetti.style.borderRadius = '50%';
            
            document.body.appendChild(confetti);
            
            const animation = confetti.animate([
                { transform: 'translateY(-10px) rotate(0deg)', opacity: 1 },
                { transform: `translateY(100vh) rotate(${Math.random() * 360}deg)`, opacity: 0 }
            ], {
                duration: Math.random() * 2000 + 2000,
                easing: 'ease-out'
            });
            
            animation.onfinish = () => {
                confetti.remove();
            };
        }
        
        // Форматирование номера телефона
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.startsWith('8')) value = '7' + value.slice(1);
            if (value.startsWith('7')) {
                value = value.slice(0, 11);
                const formatted = value.replace(/^7(\d{3})(\d{3})(\d{2})(\d{2})$/, '+7 ($1) $2-$3-$4');
                if (formatted.includes('(') && formatted.includes(')')) {
                    e.target.value = formatted;
                } else {
                    e.target.value = '+7 ' + value.slice(1);
                }
            } else {
                e.target.value = '+7 ' + value;
            }
        });
        
        // CSS анимации через JavaScript
        const style = document.createElement('style');
        style.textContent = `
            .animate-fadeIn {
                animation: fadeIn 0.5s ease-out;
            }
            
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: scale(0.9);
                }
                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
